<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mocha</title>
    <link rel="stylesheet" href="../lib/tester/mocha.css">
</head>
<body>
<a href="http://localhost:63342/blueCrawler/test/outer.html"></a>
<div id="mocha"><button onclick="repeat()">repeat</button></div>
<script>
    var wrapper = document.createElement('div');
    document.body.appendChild(wrapper);
    function repeat() {
        wrapper.innerHTML = "";
        for (var j = 0; j< 15; j++) {
            var f = document.createElement('iframe');
            f.src="beFetchedPage.html";
            wrapper.appendChild(f);
        }
    }

</script>
</body>
</html>
