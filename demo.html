<script>
    var finalResult;
    var turnResults = [];
    var crawler = require('crawler');
    var tagPropREs= require('parser').tagPropREs;
    var turn = 1;

    //监听turn，每轮结束后暂停，对获取的url进行筛选再继续fetch
    crawler.on('turn', function(results) {
        turnResults.push(results);
        crawler.pause();
        console.log('pause, turn:', turn++);
    });

    //设置目标，
    crawler.config('http://www.douban.com/search?q=Evangelion',
            tagPropREs([['a', 'href'], ['img', 'src']])).then(function() {
                crawler.run(5).then(function(results) {
                    finalResult = results;
                    console.log(results);
                })
            });

    function configAndMoveon(url) {
        crawler.config(url).then(function() {
            crawler.moveon();
        })
    }
